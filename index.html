
<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.js"></script>

    <style>
      body {
        background-color: #000000;
        margin: 0px;
        overflow: hidden;
      }
      canvas{
        width: 50%;
        height: 50%;
      }
    </style>

    <title>Three.js basic program</title>
  </head>

  <body>
    <canvas id="c"></canvas>
    <script>
      function main(){
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});

        const fov = 75;
        const aspect = 2;
        const near = 0.1;
        const far = 5;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 2;

        const scene = new THREE.Scene();

        {
          const color = 0xffffff;
          const intensity = 1;
          const lighting = new THREE.DirectionalLight(color, intensity);
          lighting.position.set(-1,2,4);
          scene.add(lighting)
        }

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
        
        function makeCubes(geometry, color, x){
          const material = new THREE.MeshPhongMaterial({color});
          const cube = new THREE.Mesh(geometry, material);
          scene.add(cube);
          cube.position.x = x;
          return cube;
        }
        const cubes=[
          makeCubes(geometry, 0x0000ff, 0),
          makeCubes(geometry, 0x00ff00, -2),
          makeCubes(geometry, 0xff0000, 2)
        ];

        function render_rotate(time){
          time *= 0.001;

          cubes.forEach((cube, change)=>{
            const speed = 1 + change*(0.1);
            const rot = time * speed;
            cube.rotation.x = rot;
            cube.rotation.y = rot;
          });
          renderer.render(scene, camera);
          requestAnimationFrame(render_rotate);
        }
        requestAnimationFrame(render_rotate);
      }

  main();
    
    </script>
  </body>

</html>
